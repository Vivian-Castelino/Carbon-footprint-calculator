<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #d7f8e3, #b5ead4);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-weight: 700;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
    }

    .icon-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
    }

    .fact {
      margin-top: 20px;
      font-size: 15px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåø Carbon Footprint Calculator</h2>

    <label class="icon-label" for="electricity">üîå Electricity usage (kWh/month)</label>
    <input type="number" id="electricity" placeholder="e.g. 300" />

    <label class="icon-label" for="car">üöó Car travel (km/week)</label>
    <input type="number" id="car" placeholder="e.g. 100" />

    <label class="icon-label" for="flights">‚úàÔ∏è Flights per year</label>
    <input type="number" id="flights" placeholder="e.g. 2" />

    <button onclick="calculateFootprint()">üå± Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateFootprint() {
      const electricity = parseFloat(document.getElementById("electricity").value) || 0;
      const car = parseFloat(document.getElementById("car").value) || 0;
      const flights = parseFloat(document.getElementById("flights").value) || 0;

      const electricityFactor = 0.42;
      const carFactor = 0.21;
      const flightFactor = 250;

      const monthlyCO2 = (electricity * electricityFactor) + 
                         (car * 4 * carFactor) + 
                         (flights * flightFactor / 12);

      let message = "";
      if (monthlyCO2 < 200) {
        message = "‚úÖ Great job! Your carbon footprint is low. Keep it up! üåé";
      } else if (monthlyCO2 <= 500) {
        message = "‚ö†Ô∏è Your carbon footprint is moderate. You can try reducing it further.";
      } else {
        message = "üö® Your carbon footprint is high. Consider using renewable energy, carpooling, or reducing flights.";
      }

      const facts = [
        "üå≥ One tree can absorb about 22 kg of CO‚ÇÇ each year.",
        "üö¥ Biking 10 km instead of driving saves about 2 kg of CO‚ÇÇ.",
        "üí° Switching to LED bulbs can reduce emissions by 70%.",
        "ü•¶ A plant-based diet can lower your footprint by up to 50%.",
        "üöå Public transport produces 45% less CO‚ÇÇ than cars per passenger.",
        "üåû Solar energy reduces carbon emissions by 90% compared to coal.",
        "üöø Shorter showers save both water and energy!",
        "‚ôªÔ∏è Recycling one aluminum can saves enough energy to power a TV for 3 hours."
      ];

      const randomFact = facts[Math.floor(Math.random() * facts.length)];

      document.getElementById("result").innerHTML = `
        üåç Your estimated carbon footprint is <strong>${monthlyCO2.toFixed(2)} kg CO‚ÇÇ/month</strong>
        <div class="message">${message}</div>
        <div class="fact">üí° Did you know? ${randomFact}</div>
      `;
    }
  </script>
</body>
</html>
